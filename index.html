<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Background Image</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000
    }

    .bg-image {
      background-image: url("./assets/images/docpass-logo.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
    }

    /* Ensure proper text display on mobile devices */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
        line-height: 1.5;
        word-wrap: break-word;
      }

      /* Adjust any other styles for mobile devices here */
    }
  </style>
</head>

<body>
  <div class="bg-image"></div>
  <!-- Your content here -->
</body>

</html>
