<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocPass</title>
  <link rel="icon" type="image/png" href="./assets/images/dp.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  </style>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      max-width: 100%;
      overflow-x: hidden;
      min-height: 100%;
      padding-bottom: 60px;
      /* Adjust padding to match footer height */
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
      /* Adjust height to accommodate footer */
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    img {
      max-width: 200px;
      height: auto;
    }

    .slogan {
      font-size: 3em;
      margin-top: 10px;
    }

    .coming-soon {
      font-size: 1.2em;
      margin-top: 20px;
      color: #555;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .social-icons a {
      color: #1DA1F2;
      text-decoration: none;
      margin: 0 5px;
    }

    @media screen and (max-width: 480px) {
      img {
        max-width: 150px;
      }

      .slogan {
        font-size: 2.2em;
      }

      .coming-soon {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <main>
    <img src="./assets/images/dp.png" alt="Your Logo">
    <div class="slogan">DocPass</div>
    <div class="coming-soon">Dropping Soon</div>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://twitter.com/docpassofficial" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-twitter"></i>
      </a>
      <!-- Add more social media icons here -->
    </div>
    &copy; 2023 DocPass. All rights reserved.
  </footer>
</body>

</html>
